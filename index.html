<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parviz Merch</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --bg: #f7f6f3;
      --text: #111111;
      --border: #111111;
      --radius: 14px;
      --font: 'DM Sans', sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      width: 100%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    /* ── Header logo ── */
    .logo-link {
      display: inline-block;
      -webkit-tap-highlight-color: transparent;
    }

    .logo {
      width: 65vw;
      max-width: 320px;
      height: auto;
      display: block;
      margin: .6rem 0 .6rem 0;
    }

    /* ── Cards ── */
    .links {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 0.85rem;
    }

    .card {
      display: block;
      width: 100%;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;
      text-decoration: none;
      color: var(--text);
      background: transparent;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
      transition: background 0.18s ease, color 0.18s ease, border-color 0.18s ease;
    }

    .card:active,
    .card.active {
      background: #000000;
      color: #ffffff;
      border-color: #ffffff;
    }

    .card:active .card-label,
    .card.active .card-label {
      border-top-color: #ffffff;
    }

    .card-image {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: contain;
      display: block;
      background: #e8e6e1;
    }

    .card-image-placeholder {
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #e8e6e1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-image-placeholder svg {
      opacity: 0.25;
      width: 48px;
      height: 48px;
    }

    .card-label {
      padding: 1rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-align: center;
      border-top: 1.5px solid var(--border);
      transition: border-color 0.18s ease;
    }

    /* ── Footer ── */
    .footer {
      font-size: 0.75rem;
      color: #999;
      letter-spacing: 0.02em;
    }
  </style>
</head>

<body>

  <div class="container">

    <a class="logo-link" href="merch.parvizmusic.com" aria-label="Parviz Merch home">
      <img class="logo" src="assets/header.svg" alt="Parviz" />
    </a>

    <!-- Payment cards -->
    <nav class="links">

      <a class="card" href="https://www.paypal.com/ncp/payment/FEB3Q4XPEW952" target="_blank" rel="noopener">
        <img class="card-image" src="assets/persian_goth.png" alt="Persian Goth Tee" />
        <div class="card-label">Persian Goth Tee</div>
      </a>

      <a class="card" href="https://www.paypal.com/ncp/payment/GT8AXY9WJZBAL" target="_blank" rel="noopener">
        <img class="card-image" src="assets/khorshid_khanoom.png" alt="Khorshid Khanoom Tee" />
        <div class="card-label">Khorshid Khanoom Tee</div>
      </a>

      <a class="card" href="https://www.paypal.com/ncp/payment/862JZ7ANEYXVC" target="_blank" rel="noopener">
        <img class="card-image" src="assets/poster.png" alt="Free Iran Poster" />
        <div class="card-label">Free Iran Poster</div>
      </a>

    </nav>

    <p class="footer">Secure checkout via PayPal</p>

  </div>

  <script>
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('touchstart', () => card.classList.add('active'), { passive: true });
      card.addEventListener('touchend', () => setTimeout(() => card.classList.remove('active'), 200));
    });
  </script>

</body>

</html>
